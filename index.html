<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="site-wrapper">
    <header class="sr-only">
      <h1>Base Apparel Landing Page - A Frontend Mentor Challenge Project</h1>
    </header>
    <main>
      <section class="content-container">
        <div class="boundary-container">
          <img src="./assets/images/logo.svg" alt="Site Logo" class="site-logo">
        </div>
        <div class="img-container-mobile"></div>
        <div class="boundary-container">
          <h2 class="cta">We're Coming Soon</h2>
          <h3>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</h3>
          <form>
            <label for="email-input" class="sr-only">Email Address</label>
            <input type="email" name="email-address" placeholder="Email Address" id="email-input">
            <input type="button" value="Submit" class="submit-btn">
          </form>
        </div>
      </section>
      <section class="img-container-desk"></section>
    </main>
    <footer>
      <div class="fm-attribution-row">
        <p class="fm-attribution">
          Challenge by <a
            href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0"
            target="_blank">Frontend Mentor</a></p>
        <p class="fm-attribution">
          Coded by <a href="https://github.com/tinuola" target="_blank">TechTinu</a>
        </p>
      </div>
    </footer>
  </div>
</body>
</html>
